<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IXIHold'em</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #005c2d;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #status {
      margin-bottom: 15px;
      font-weight: bold;
    }
    #game {
      display: none;
    }
    .card-area {
      margin-top: 10px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid white;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
    }
    button {
      padding: 10px 20px;
      background-color: #00a86b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled {
      background-color: #444;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>♠ IXIHold'em ♣</h1>
  <div id="status">Initializing...</div>

  <div id="game">
    <div id="players" class="card-area"></div>
    <div id="community-cards" class="card-area"></div>
  </div>

  <button id="claimPrizeBtn" style="display: none;">Claim Prize</button>

  <script type="module" src="index.js"></script>
</body>
</html>
